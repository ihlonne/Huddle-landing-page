<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/styles.css">
  <script src="https://kit.fontawesome.com/829112919e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="bg__image"></div>
  <header>
    <img class="huddle-logo" src="resources/images/logo.svg">
  </header>

  <main class="container">
    <section class="mockups-image">
      <img src="resources/images/illustration-mockups.svg">
    </section>
    <section class="huddle-info">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    
      <button class="register-btn">
        Register
      </button>
    </section>

    <section class="social-media">
      <div class="socials" id="facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="socials" id="twitter">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="socials" id="instagram">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ihlonne">Ingelinn Helene</a>.
    </p>
  </footer>
</body>
</html>
